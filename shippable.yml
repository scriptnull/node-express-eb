# Language setting
language: node_js

# Version number
node_js:
  - "5.3"

build:
  ci:
    - node --version

  post_ci:
    - echo "post_ci"
    # - cd /root/src/github.com/harryi3t/node-express-eb
    # - eb deploy

integrations:
  deploy:
    - type: aws
      integrationName: aws-test
      target: eb_paas
      application_name: node-test-app-shippable
      s3_bucket_name: node-test-bucket
      env_name: nodetestapp-1
      region: us-east-1
    - type: aws
      integrationName: aws-test
      target: eb_docker
      application_name: node-docker
      s3_bucket_name: node-docker-bucket
      env_name: nodetestapp-docker-1
      region: us-east-1
    - type: aws
      integrationName: aws-test
      target: eb_paas
      application_name: node-paas-2
      s3_bucket_name: node-test-bucket
      env_name: nodetestapp-1
      region: us-east-1
