# Language setting
language: node_js

# Version number
node_js:
  - "5.3"

build:
  pre_ci_boot:
    image_name: drydock/u14nod
    image_tag: prod
    pull: false

  ci:
    - node --version
    - pip install awsebcli
  post_ci:
    - echo "post_ci"
    # - cd /root/src/github.com/harryi3t/node-express-eb
    # - eb deploy

integrations:
  deploy:
    - type: aws
      integrationName: aws-test
      target: ebs_paas
      application_name: node-test-app-shippable
      s3_bucket_name: node-test-bucket
      env_name: nodetestapp-1
      region: us-east-1
      branches:
        only:
          - master
